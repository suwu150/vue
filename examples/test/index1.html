<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Vue.js elastic header example</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
      {{message}}
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'hello world!'
        }
      })
    </script>
  </body>
</html>
